<!DOCTYPE html>
<html>
  <head>
    <title>change case</title>
    <style>
      body {
        padding: 24px;
      }
      body,
      input,
      textarea {
        font-family: monospace;
      }
      input,
      textarea {
        display: block;
        width: 100%;
        margin: 0 0 12px;
        padding: 12px;
        min-height: 48px;
      }
      .wrap {
        margin: 0 auto 48px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Simple HTML input text and textarea</h1>
      <p>Ignore non-editable text like this paragraph.</p>
      <input type="text" />
      <textarea rows="4" cols="50"></textarea>
    </div>

    <div class="wrap">
      <h1>Editable Content</h1>
      <p contenteditable="true">
        This is a paragraph. It is editable. Try to change this text.
      </p>
    </div>

    <div class="wrap">
      <h1>HTML WYSIWYG editor (like TinyMCE)</h1>
      <textarea id="editor">
TinyMCE enables you to convert HTML textarea fields or other HTML elements to editor instances.</textarea
      >
      <script src="tinymce.min.js"></script>
      <script type="text/javascript">
        tinymce.init({
          selector: '#editor',
          theme_url: './modern/theme.min.js',
          skin_url: './lightgray',
          menubar: false,
        });
      </script>
    </div>
  </body>
</html>
